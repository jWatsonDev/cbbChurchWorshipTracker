<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CBBChurch Worship Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #f8fafc;
      color: #0f172a;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 28px 32px;
      box-shadow: 0 18px 50px rgba(15, 23, 42, 0.12);
      max-width: 540px;
      text-align: center;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: -0.02em;
    }
    p {
      margin: 6px 0;
      color: #475569;
      line-height: 1.5;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: #e0f2fe;
      color: #075985;
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 10px;
    }
    .pill span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #0ea5e9;
      box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.2);
    }
    .footer {
      margin-top: 16px;
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="pill"><span></span>Static placeholder</div>
    <h1>CBBChurch Worship Tracker</h1>
    <p>The full app will be deployed here soon.</p>
    <p>Static site hosting is enabled and ready.</p>
    <p class="footer">You can replace this file with the built UI.</p>
  </div>
</body>
</html>
